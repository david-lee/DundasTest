<!DOCTYPE html>
<html>
<head>
  <title>Name/Value Pair</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <link rel="stylesheet" type="text/css" href="name_value_list.css"/>
</head>

<body>
  <div id="wrapper">

    <h1>Manage Name / Value Pair list</h1>

    <div id="nv-input-container" class="home">
      <h4>Enter Name/Value Pair</h4>
      <input type="text" id="nv-pair-input" size="76" placeholder="Name=Value"/>
      <input type="button" id="nv-add-button" value="Add"/>

      <div id="input-error-msg"></div>
    </div>

    <div id="nv-list-container" class="home">
      <div id="nv-list-navigation">
        <ul>
          <li>Name/Value Pair List</li>
          <li id="menu-export" class="menu"><a href="javascript:void(0)">export</a></li>
          <li id="menu-delete" class="menu"><a href="javascript:void(0)">delete</a></li>
          <li>total:<span id="total-count"> 1</span></li>
        </ul>
      </div>

      <div class="cleardiv"></div>

      <div id="nv-list-body">
        <table cellpadding="0" cellspacing="0" border="1">
          <thead>
            <tr>
              <th><input type="checkbox"/></th>
              <th id="name-col-head" class="name-col">Name &nbsp;<span class="uparrow">&uarr;</span><span class="downarrow">&darr;</span></th>
              <th id="value-col-head" class="value-col">Value &nbsp; <span class="uparrow">&uarr;</span><span class="downarrow">&darr;</span></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div id="nv-export-view">
      <div id="nv-export-header"><span>Export Name/Value Pair List</span><span><a href="javascript:void(0)">home</a></span></div>
      <div id="nv-export-left">
        <div><input type="radio" name="export" id="export-xml" checked /> XML</div>
        <div><input type="radio" name="export" id="export-csv" /> CSV</div>
      </div>
      <div id="nv-export-right">
        <textarea readonly></textarea>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="name_value_list.js"></script>

  <script type="text/template" id="nv-pair-template">
    <tr>
      <td class="select-row"><input type="checkbox"/></td>
      <td class="name-col">{name}</td>
      <td class="value-col">{value}</td>
    </tr>
  </script>

  <script type="text/template" id="nv-pair-xml-template">
    <pair>
      <name>{name}</name>
      <value>{value}</value>
    </pair>
  </script>

</body>
</html>
